<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script src="vue.js"></script>

<!-- Event modifiers Stop  -->
<div id="app">
<div v-on:click="showDialog">
	<button v-on:click.stop="showDialog">Click Here!</button>
	</div>
</div>





<script type="text/javascript">

	new Vue({
      
      el: '#app',
      methods : {
         
         showDialog : function () {
      

         	alert("Hello World");

         }

      }

     

	});

</script>
</body>
</html>
