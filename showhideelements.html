<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script src="vue.js"></script>


<div id="app">
<p v-show="isNinja">Invisible like a ninja!</p>
<p v-show="!isNinja">Here I am!</p>

<button v-on:click="isNinja = !isNinja">Toggle Ninja skills</button>
	
</div>





<script type="text/javascript">

	new Vue({
      
      el: '#app',
      data : {
         
        isNinja : true

      }
     

     

	});

</script>
</body>
</html>
