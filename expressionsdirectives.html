<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script src="vue.js"></script>


<div id="app">
	
	<div v-bind:title="firstName + '' + lastName">Hover to see my name</div>
	
</div>





<script type="text/javascript">

	new Vue({
      
      el: '#app',
      data: {
         
		  firstName: 'Kennedy',
		  lastName: 'Njeri'

      }

    
    

	});

</script>
</body>
</html>
