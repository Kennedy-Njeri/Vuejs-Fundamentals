
<!DOCTYPE html>

<html>
<head>
	<title></title>
</head>
<body>

<script src="vue.js"></script>


<div id="app">
	
<h1>{{ getFullName() }}</h1>

</div>





<script type="text/javascript">

	new Vue({
      
      el: '#app',
      data: {
       
		 firstName: 'Kennedy',
		  lastName: 'Njeri'

      },

     methods: {
      
      getFullName: function() {

      	return this.firstName + ' ' + this.lastName;

      	}
      }
    

	});

</script>
</body>
</html>
