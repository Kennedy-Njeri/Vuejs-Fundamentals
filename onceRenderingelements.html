<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script src="vue.js"></script>


<div id="app">
	<!-- Escaping html for security/Cross-site scripting use {{ name }}-->
<h1 v-once>{{ movieTitle }}</h1>

<button v-on:click="movieTitle = 'The matrix Movie'">Change movie Title</button>
	
</div>





<script type="text/javascript">

	new Vue({
      
      el: '#app',
      data : {
         
        movieTitle : 'The matrix'

      }
     

     

	});

</script>
</body>
</html>
