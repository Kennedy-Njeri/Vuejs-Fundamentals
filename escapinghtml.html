<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script src="vue.js"></script>


<div id="app">
	<!-- Escaping html for security/Cross-site scripting use {{ name }}-->
 <div v-html="html"></div>

	
</div>





<script type="text/javascript">

	new Vue({
      
      el: '#app',
      data : {
         
        html : '<h1> I love Vue js</h1>'

      }
     

     

	});

</script>
</body>
</html>
